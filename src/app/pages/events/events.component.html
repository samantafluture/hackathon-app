<section>
  <app-event-search [formControl]="eventsInput"></app-event-search>
  <div>
    <div class="event-list" *ngIf="events$ | async as events; else empty">
      <div *ngFor="let event of events">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </div>

    <ng-template #empty>
      <p class="event-list--empty">No events...</p>
    </ng-template>
  </div>
</section>
